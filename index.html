<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

  <body>
    <form onsubmit="handleFormSubmit(event)">
      <label for="chooseExpensement">Choose Expensement:</label>
      <input type="number" id="chooseExpensement">
      <label for="chooseDiscription">Choose Discription:</label>
      <input type="text" id="chooseDiscription">
      <label for="chooseCategory">Choose a Category:</label>
      <select id="chooseCategory">
        <option value="food">food</option>
        <option value="electricity">electricity</option>
        <option value="movie">movie</option>
      </select>
      <button type="submit">Add Expenses</button>
    
    </form>
    <ul id="listItem">
      
    </ul>
  </body>
  <script src="index.js"></script>
